<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Estilos CSS embutidos no SVG */
    .bg {
      fill: #111; /* Cor de fundo da caixa */
    }
    
    .content-text {
      fill: white;
      font-family: sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle; /* Centraliza horizontalmente */
      dominant-baseline: middle; /* Centraliza verticalmente */
    }

    .border-text {
      fill: #00ffcc;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* A animação do texto girando */
    .moving-text {
      animation: rotateText 10s linear infinite;
    }

    @keyframes rotateText {
      from {
        startOffset: 0%;
      }
      to {
        startOffset: -100%;
      }
    }
  </style>

  <!-- 1. Fundo da caixa (Retângulo) -->
  <rect width="100%" height="100%" class="bg" rx="20" ry="20" />

  <!-- 2. Definição do caminho invisível (bordas arredondadas) -->
  <defs>
    <!-- M = Move, H = Horizontal, V = Vertical, A = Arc (curva), Z = Fecha caminho -->
    <!-- Ajustei ligeiramente para ficar dentro da área visível (padding) -->
    <path id="text-track" d="M 20,10 H 280 A 10,10 0 0 1 290,20 V 180 A 10,10 0 0 1 280,190 H 20 A 10,10 0 0 1 10,180 V 20 A 10,10 0 0 1 20,10 Z" />
  </defs>

  <!-- 3. O Texto da Borda (Anulado ao caminho) -->
  <text class="border-text">
    <textPath href="#text-track" class="moving-text" startOffset="0">
      • CSS E SVG • BORDA ANIMADA • CSS E SVG • BORDA ANIMADA • CSS E SVG • BORDA ANIMADA • CSS E SVG • BORDA ANIMADA • CSS E SVG • BORDA ANIMADA 
    </textPath>
  </text>

  <!-- 4. Conteúdo Central -->
  <text x="50%" y="50%" class="content-text">
     This is a test, isto é um teste.
  </text>
</svg>
